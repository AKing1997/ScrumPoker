<div class="auth-container">
    <h2 class="text-center gradient-text">Welcome Back</h2>
    <p class="text-center mb-20">Sign in to continue to Scrum Poker</p>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="UserName" type="UserName">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="Password" [type]="hidePassword ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                {{hidePassword ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </mat-form-field>

        <!-- <div class="text-right mb-20">
            <a href="#" class="forgot-password">Forgot password?</a>
        </div> -->

        <button mat-flat-button class="full-width" type="submit">
            Sign In
        </button>

        <p class="text-center mt-20">
            Don't have an account? <a routerLink="/sign-up">Sign up</a>
        </p>
    </form>
</div>
