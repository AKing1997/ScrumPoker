<mat-drawer-container class="container" autosize>
    <mat-drawer [ngClass]="isCollapsed ? '' : 'expanded'" [mode]="isMobile ? 'over' : 'side'"
        [opened]="isMobile ? 'false' : 'true'">
        <div class="sidenav-btn sidenav-btn-main" aria-label="Menu icon" (click)="toggleMenu()">
            @if(isCollapsed){<mat-icon>chevron_right</mat-icon>}
            @else {<mat-icon>chevron_left</mat-icon>}
        </div>
        <div class="sidenav-btn">
            <mat-icon>menu</mat-icon>
            @if(!isCollapsed){&nbsp; Dashboard}
        </div>
        <div class="sidenav-btn">
            <mat-icon>menu</mat-icon>
            @if(!isCollapsed){&nbsp; Dashboard}
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <h2>Content</h2>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
